<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nimaan Online Store</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color:  #140202;
        }

        header {
            background-color: #dd5419;
            color: #3f11be;
            text-align: center;
            padding: 10px 0;
            color: #130eb492;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            color: #4cdc14;
        }

        .product {
            border: 1px solid #cb1818;
            padding: 10px;
            margin-bottom: 10px;
            color: #4cdc14;
        }

        footer {
            background-color: #130eb492;
            color: #4cdc14;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            color: #4cdc14;
        }
    </style>
</head>

<body>
    <header>
        <h1>Nimcaan Online Store</h1>
    </header>
    <div class="container">
        <div class="product">
            <h2>Product Name 1</h2>
            <p>Description of Product 1.</p>

            <button>Add to Cart</button>
        </div>
        <div class="product">
            <h2>Product Name 2</h2>
            <p>Description of Product 2.</p>

            <button>Add to Cart</button>
        </div>
        <!-- Add more product divs as needed -->
    </div>
    <footer>
        &copy; 3/11/2024 My Online Store

</html>
